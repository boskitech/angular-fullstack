<div class="loginPan" fxLayoutAlign="center center" >
    <mat-card fxFlex="30">
        <mat-toolbar color="primary">
            <span>Sign In</span>
        </mat-toolbar>
        <mat-card-content>
            <form [formGroup]="signupForm" fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" placeholder="Email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="password" formControlName="username" placeholder="username">
                    <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </form>
            <div class="submit" fxLayoutAlign="space-between">
                <span>Have an account? <a [routerLink]="['/login']">Sign in</a></span>
                <button mat-raised-button color="accent" (click)="submitForm()" >Sign Up</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
